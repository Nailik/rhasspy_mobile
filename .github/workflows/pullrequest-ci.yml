name: PullRequest CI

on:
  workflow_call:
    inputs:
      BUILD_TYPE:
        required: true
        type: string
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  #runs sonar
  sonar:
    runs-on: self-hosted
    steps:
      #checkout project
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      # necessary for linux/macos but doesn't work on windows
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
       # cache sonar cloud
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Sonar analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar
  #runs checks
  analyze:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set Up JDK 18
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '18'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      # necessary for linux/macos but doesn't work on windows
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      # android lint debug
      - name: Analyze Lint Check
        run: ./gradlew lint${{ inputs.BUILD_TYPE }}
      # android lint debug upload
      - uses: actions/upload-artifact@v3
        with:
          name: AndroidLintRelease
          path: androidApp/build/reports/lint-results-${{ inputs.BUILD_TYPE }}.html
  unitTest:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      # run all unit tests (debug and debug)
      - name: Unit Tests
        run: ./gradlew test${{ inputs.buildType }}
      # better looking test report inside github
      - name: Create Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Report
          path: MultiPlatformLibrary/build/test-results/test${{ inputs.BUILD_TYPE }}UnitTest/TEST-${{ inputs.BUILD_TYPE }}.xml
          reporter: java-junit
