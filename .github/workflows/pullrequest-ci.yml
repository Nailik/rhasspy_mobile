name: PullRequest CI

on:
  workflow_call:
    inputs:
      BUILD_TYPE:
        required: true
        type: string
      BUILD_TYPE_LOWERCASE:
        required: true
        type: string
    secrets:
      SONAR_TOKEN:
        required: true
      SONAR_KEY:
        required: true

jobs:
  #runs sonar
  sonar:
    runs-on: macos-latest
    steps:
      #checkout project
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      # necessary for linux/macos but doesn't work on windows
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      # setup jdk 19
      - name: Set Up JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '19'
      # sonar
      - name: Sonar analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar
  #runs checks
  analyze:
    needs: sonar
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set Up JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '19'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      # necessary for linux/macos but doesn't work on windows
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      # android lint debug
      - name: Analyze Lint Check
        run: ./gradlew lint${{ inputs.BUILD_TYPE }}
      # android lint debug upload
      - uses: actions/upload-artifact@v3
        with:
          name: AndroidLintRelease
          path: androidApp/build/reports/lint-results-${{ inputs.BUILD_TYPE_LOWERCASE }}.html
  unitTest:
    needs: analyze
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      # setup jdk 19
      - name: Set Up JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '19'
      # run all unit tests (debug and debug)
      - name: Unit Tests
        run: ./gradlew test${{ inputs.BUILD_TYPE }}
      # better looking test report inside github
      - name: Create Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Report
          path: shared/build/test-results/test${{ inputs.BUILD_TYPE }}UnitTest/TEST-*.xml
          reporter: java-junit
